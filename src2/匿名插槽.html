<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dialog {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, .8);
        }

        .dialog .box {
            width: 300px;
            height: 150px;
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="app">
        <p><button></button></p>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                user: '',
                posY: 300
            },
            methods: {},
            directives: {
                focus: {
                    inserted: function (el) {
                        console.log(el);
                        el.focus()
                    }
                },
                color: {
                    inserted(el, binding) {
                        console.log(el);
                        el.style.backgroundColor = binding.value
                    }
                }
            }
        })
    </script>
</body>

</html>

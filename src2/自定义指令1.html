<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
			width: 200px;
			height: 200px;
			background-color: rgb(240, 91, 23);
		}
    </style>
</head>
<body>
    <div id="app">
    <div><input type="text" v-model='user' v-focus/></div>
    <p>{{user}}</p>
    <p class="box" v-color="'#0f0'">应用自定义指令元素</p>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
              user:''
            },
            methods:{

            },
            directives:{
                focus:{
                    inserted:function(el){
                        el.focus()
                    }
                },
                color:{
                    inserted(el,binding){
                        el.style.backgroundColor = binding.value;
                    }
                }

                
            }

            
        })
    </script>
</body>
</html>

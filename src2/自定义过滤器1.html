<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index)in goodList">
                {{item.name}}-------------{{item.price | format | addRMB}}
            </li>
        </ul>
        
    </div>
    <script src="./js/vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                goodList:[
                    { "id": 1, "name": "杯子", "price": 46 },
					{ "id": 2, "name": "铅笔", "price": 3 },
					{ "id": 3, "name": "白纸", "price": 86000 }
                ]
            },
            methods:{},
            filters:{
                format(val){
                    if(val>10000){
                        return val/10000 + '万'
                    }
                },
                addRMB(val)
            }
        })
    </script>
</body>
</html>
